<div  id="modal__project" class="modal">
  <div class="modal-content">
    <div class="modal__wrapper">
      <span class="close"></span>
      <div class="modal__wrapper__title">
        <span class="modal__header">Обсудить проект</span>
        <h3 class="modal__title">Заполните, пожалуйста, эту короткую форму и наш менеджер свяжется с вами, чтобы обсудить проект</h3>
      </div>
      <form class="modal__form" action="">
        <input class="modal__input cta__form-input" type="text" value="Ваше имя*">
        <input class="modal__input cta__form-input" type="text" value="Номер телефона*">
        <input class="modal__input cta__form-input" type="text" value="Адрес сайта*">
        <div class="modal__checkbox_wrapper">
          <input class="modal__checkbox" id="checkbox-id__modal" type="checkbox" value="Даю согласие на обработку персональных данных">
          <label class="lab" for="checkbox-id__modal"></label><span class="test">Даю согласие на обработку персональных данных</span>
          <label class="lab" for="checkbox-id__modal"></label><span class="test--mob">*Отправляя заявку я даю согласие на обработку персональных данных</span>
        </div>
        <div class="modal__button__wrapper">
          <button class="audit__content-link1 modal__button">Заказать аудит</button>
          <button class="modal__button--shadow">Заказать аудит</button>
        </div>
      </form>
    </div>
  </div>

  <script>

    let modal = document.getElementById("modal__project");
    let btn_1 = document.getElementById("myBtn_1");
    let btn_2 = document.getElementById("myBtn_2");
    let span = document.getElementsByClassName("close")[0];

    btn_1.onclick = function() {
      modal.style.display = "block";
    }

    btn_2.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

  </script>

</div>
